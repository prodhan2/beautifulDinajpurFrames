<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beautiful Dinajpur Frames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            touch-action: none;
        }
        
        /* App Bar */
        .app-bar {
            background: green;
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-bar h1 {
            font-size: 1.8rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }
        
        #container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 400px;
            max-height: 400px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: white;
        }
        
        #photo-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 10px;
        }
        
        #user-photo {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            touch-action: none;
            user-select: none;
        }
        
        #frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 10px;
        }
        
        /* Frame Selection */
        .frame-selection {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 15px 10px;
            margin: 15px 0;
            width: 90%;
            max-width: 500px;
            scrollbar-width: thin;
            scrollbar-color: #2575fc #f0f0f0;
        }
        
        .frame-selection::-webkit-scrollbar {
            height: 8px;
        }
        
        .frame-selection::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        .frame-selection::-webkit-scrollbar-thumb {
            background: #2575fc;
            border-radius: 10px;
        }
        
        .frame-option {
            flex: 0 0 auto;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .frame-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .frame-option.active {
            border-color: #2575fc;
            transform: scale(1.05);
        }
        
        .frame-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            width: 100%;
            max-width: 500px;
        }
        
        #upload {
            display: none;
        }
        
        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        }
        
        .upload-btn:hover {
            background: #1c64e0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }
        
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        #reset {
            background: #ff3366;
            color: white;
        }
        
        #reset:hover {
            background: #e62e5c;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 51, 102, 0.3);
        }
        
        #download {
            background: #25d366;
            color: white;
        }
        
        #download:hover {
            background: #20bd5c;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.3);
        }
        
        #zoom-level {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
            font-weight: 500;
        }
        
        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .footer p {
            font-size: 14px;
            color: #2575fc;
        }
        
        /* Crop Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: auto;
            text-align: center;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-header h2 {
            color: #2575fc;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        #crop-image-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }
        
        .crop-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .crop-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        #crop-cancel {
            background-color: #ff3366;
            color: white;
        }
        
        #crop-confirm {
            background-color: #25d366;
            color: white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .app-bar h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button, .upload-btn {
                width: 100%;
                max-width: 250px;
            }
            
            .frame-option {
                width: 70px;
                height: 70px;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            
            #crop-image-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- App Bar -->
    <div class="app-bar">
        <h1>Beautiful Dinajpur Frames</h1>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div id="container">
            <div id="photo-wrapper">
                <img id="user-photo" src="" alt="Your Photo">
            </div>
             <img id="frame" src="/1.png" alt="Frame">
        </div>
        
        <!-- Frame Selection -->
        <div class="frame-selection">
            <div class="frame-option active" data-frame="/1.png">
                <img src="/1.png" alt="Frame 1">
            </div>
            <div class="frame-option" data-frame="/2.png">
                <img src="/2.png" alt="Frame 2">
            </div>
            <div class="frame-option" data-frame="/3.png">
                <img src="/3.png" alt="Frame 3">
            </div>
            <div class="frame-option" data-frame="/4.png">
                <img src="/4.png" alt="Frame 4">
            </div>
            <div class="frame-option" data-frame="/5.png">
                <img src="/5.png" alt="Frame 5">
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <label for="upload" class="upload-btn">
                <i class="fas fa-upload"></i> Upload Photo
            </label>
            <input type="file" id="upload" accept="image/*">
            
            <button id="reset">
                <i class="fas fa-redo"></i> Reset
            </button>
            
            <button id="download">
                <i class="fas fa-download"></i> Download
            </button>
        </div>
        
        <div id="zoom-level">Zoom: 100%</div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Beautiful Dinajpur Frames. All rights reserved.</p>
    </div>

    <!-- Crop Modal -->
    <div class="modal" id="crop-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Crop Your Image</h2>
                <button class="close-btn" id="close-crop-modal">&times;</button>
            </div>
            <div id="crop-image-container">
                <img id="crop-image" src="" alt="Image to crop">
            </div>
            <div class="crop-controls">
                <button id="crop-cancel" class="crop-btn">Cancel</button>
                <button id="crop-confirm" class="crop-btn">Crop Image</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const upload = document.getElementById('upload');
        const userPhoto = document.getElementById('user-photo');
        const photoWrapper = document.getElementById('photo-wrapper');
        const resetButton = document.getElementById('reset');
        const downloadButton = document.getElementById('download');
        const frame = document.getElementById('frame');
        const zoomLevel = document.getElementById('zoom-level');
        const frameOptions = document.querySelectorAll('.frame-option');
        const cropModal = document.getElementById('crop-modal');
        const cropImage = document.getElementById('crop-image');
        const closeCropModal = document.getElementById('close-crop-modal');
        const cropCancel = document.getElementById('crop-cancel');
        const cropConfirm = document.getElementById('crop-confirm');

        let cropper;
        let posX = 0;
        let posY = 0;
        let scale = 1;
        let isDragging = false;
        let isPinching = false;
        let startX, startY;
        let initialDistance = 0;
        let initialScale = 1;
        let initialPx = 0;
        let initialPy = 0;

        function updateTransform() {
            userPhoto.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            zoomLevel.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }

        function resetPhoto() {
            if (!userPhoto.src) return;
            
            const wrapperWidth = photoWrapper.clientWidth;
            const wrapperHeight = photoWrapper.clientHeight;
            const imgWidth = userPhoto.naturalWidth;
            const imgHeight = userPhoto.naturalHeight;

            scale = Math.max(wrapperWidth / imgWidth, wrapperHeight / imgHeight);
            posX = (wrapperWidth - imgWidth * scale) / 2;
            posY = (wrapperHeight - imgHeight * scale) / 2;
            updateTransform();
        }

        // Frame selection
        frameOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                frameOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                option.classList.add('active');
                
                // Change frame
                frame.src = option.getAttribute('data-frame');
            });
        });

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    // Show crop modal with the uploaded image
                    cropImage.src = ev.target.result;
                    cropModal.style.display = 'flex';
                    
                    // Initialize cropper
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    setTimeout(() => {
                        cropper = new Cropper(cropImage, {
                            aspectRatio: 1,
                            viewMode: 1,
                            guides: true,
                            background: false,
                            autoCropArea: 0.8
                        });
                    }, 100);
                };
                reader.readAsDataURL(file);
            }
        });

        // Close crop modal
        closeCropModal.addEventListener('click', () => {
            cropModal.style.display = 'none';
            if (cropper) {
                cropper.destroy();
            }
        });

        cropCancel.addEventListener('click', () => {
            cropModal.style.display = 'none';
            if (cropper) {
                cropper.destroy();
            }
        });

        // Confirm crop
        cropConfirm.addEventListener('click', () => {
            if (cropper) {
                // Get cropped canvas
                const canvas = cropper.getCroppedCanvas({
                    width: 800,
                    height: 800,
                    imageSmoothingEnabled: true,
                    imageSmoothingQuality: 'high'
                });
                
                // Convert canvas to data URL and set as user photo
                userPhoto.src = canvas.toDataURL('image/jpeg', 0.9);
                
                // Close modal
                cropModal.style.display = 'none';
                cropper.destroy();
            }
        });

        userPhoto.addEventListener('load', resetPhoto);

        resetButton.addEventListener('click', resetPhoto);

        downloadButton.addEventListener('click', () => {
            if (!userPhoto.src) {
                alert('Please upload a photo first!');
                return;
            }
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 800; // Higher resolution for download
            canvas.width = size;
            canvas.height = size;

            // Draw the user photo first
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.src = userPhoto.src;
            img.onload = () => {
                // Draw the photo without clipping for rectangular frame
                const wrapperWidth = photoWrapper.clientWidth;
                const scaleFactor = size / wrapperWidth;
                const scaledWidth = img.width * scale * scaleFactor;
                const scaledHeight = img.height * scale * scaleFactor;
                const offsetX = posX * scaleFactor;
                const offsetY = posY * scaleFactor;
                
                // Draw the photo
                ctx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);

                // Draw the frame on top
                const frameImg = new Image();
                frameImg.crossOrigin = 'anonymous';
                frameImg.src = frame.src;
                frameImg.onload = () => {
                    ctx.drawImage(frameImg, 0, 0, size, size);
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.download = 'beautiful-dinajpur-frame.png';
                    link.href = canvas.toDataURL('image/png', 1.0); // High quality
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
                
                frameImg.onerror = () => {
                    // If frame fails to load, just download the photo
                    const link = document.createElement('a');
                    link.download = 'beautiful-dinajpur-frame.png';
                    link.href = canvas.toDataURL('image/png', 1.0);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
            };
            
            img.onerror = () => {
                alert('Error loading the image. Please try again.');
            };
        });

        // Mouse events
        photoWrapper.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                posX += dx;
                posY += dy;
                updateTransform();
                startX = e.clientX;
                startY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        photoWrapper.addEventListener('wheel', (e) => {
            e.preventDefault();
            const wrapperRect = photoWrapper.getBoundingClientRect();
            const mouseX = e.clientX - wrapperRect.left;
            const mouseY = e.clientY - wrapperRect.top;
            const delta = e.deltaY < 0 ? 0.1 : -0.1;
            const oldScale = scale;
            scale = Math.max(0.1, Math.min(3, scale * (1 + delta))); // Min scale 0.1
            const px = (mouseX - posX) / oldScale;
            const py = (mouseY - posY) / oldScale;
            posX = mouseX - px * scale;
            posY = mouseY - py * scale;
            updateTransform();
        });

        // Touch events
        photoWrapper.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                isPinching = true;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
                initialScale = scale;
                const wrapperRect = photoWrapper.getBoundingClientRect();
                const midX = (touch1.clientX + touch2.clientX) / 2 - wrapperRect.left;
                const midY = (touch1.clientY + touch2.clientY) / 2 - wrapperRect.top;
                initialPx = (midX - posX) / scale;
                initialPy = (midY - posY) / scale;
            }
        });

        photoWrapper.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 1 && isDragging) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                posX += dx;
                posY += dy;
                updateTransform();
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else if (e.touches.length === 2 && isPinching) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
                const oldScale = scale;
                scale = Math.max(0.1, Math.min(3, initialScale * (currentDistance / initialDistance))); // Min scale 0.1
                const wrapperRect = photoWrapper.getBoundingClientRect();
                const midX = (touch1.clientX + touch2.clientX) / 2 - wrapperRect.left;
                const midY = (touch1.clientY + touch2.clientY) / 2 - wrapperRect.top;
                posX = midX - initialPx * scale;
                posY = midY - initialPy * scale;
                updateTransform();
            }
        });

        photoWrapper.addEventListener('touchend', () => {
            isDragging = false;
            isPinching = false;
        });
    </script>
</body>
</html>
